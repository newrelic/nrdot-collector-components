codecov:
  notify:
    require_ci_to_pass: yes
    # wait for unit and integration test builds.
    after_n_builds: 2
  strict_yaml_branch: main  # only use the latest copy on main branch

coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    project:
      default:
        enabled: yes
        target: 85%  # This needs to be updated to 90 or higher.
    patch:
      default:
        enabled: yes
        target: 95%

ignore:
  - "*/**/third_party/**/*" # Ignore all 'third_party' directories and files within those directories recursively.

# Use component management to get coverage for each component.
# See https://docs.codecov.com/docs/components
# This list is autogenerated by codecovgen.
# Start autogenerated components list
component_management:
  individual_components:
  - component_id: exporter_nop
    name: exporter_nop
    paths:
    - exporter/nopexporter/**
  - component_id: processor_adaptivetelemetry
    name: processor_adaptivetelemetry
    paths:
    - processor/adaptivetelemetryprocessor/**
  - component_id: receiver_nop
    name: receiver_nop
    paths:
    - receiver/nopreceiver/**
  - component_id: testbed
    name: testbed
    paths:
    - testbed/**
# End autogenerated components list
